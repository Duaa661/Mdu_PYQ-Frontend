<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="DashBoard.js" defer></script>
    <link rel="stylesheet" href="DashBoard.css">
    <title>Admin Dashboard</title>
</head>
<body>

  <div class="header">
    <h2>Admin Dashboard - Upload Papers</h2>
    <button onclick="logout()" class="logout-btn">Logout</button>
  </div>

  <div class="container">

    <h1>Upload Question Paper / Solution</h1>
    <p>Select Branch, Year, Semester and Upload File</p>

    <form id="uploadForm">

      <!-- Branch -->
      <div class="box">
        <label>Select Branch:</label>
        <select name="branch" required>
          <option value="">-- Choose Branch --</option>
          <option value="CSD">CSD</option>
          <option value="CSE">CSE</option>
          <option value="AIML">AIML</option>
          <option value="AIDS">AIDS</option>
          <option value="RAI">RAI</option>
          <option value="Civil">Civil</option>
          <option value="Mechanical">Mechanical</option>
          <option value="Biotechnology">Biotechnology</option>
          <option value="Electronics & Communication">Electronics & Communication</option>
        </select>
      </div>

      <!-- Year -->
      <div class="box">
        <label>Select Year:</label>
        <select name="year" id="year" required onchange="showSemester()">
          <option value="">-- Choose Year --</option>
          <option value="1st">1st Year</option>
          <option value="2nd">2nd Year</option>
          <option value="3rd">3rd Year</option>
          <option value="4th">4th Year</option>
        </select>
      </div>

      <!-- Semester -->
      <div class="box" id="semBox" style="display:none;">
        <label>Select Semester:</label>
        <select id="semester" name="semester" required onchange="showpaper()">
          <option value="">-- Choose Semester --</option>
        </select>
      </div>

      <!-- Paper Selection -->
      <div class="box" id="paperBox" style="display:none;" onchange="showSon()">
        <label>Select Paper:</label>
        <select id="paper" name="paper" required>
          <option value="">-- Choose Paper --</option>
        </select>
      </div>
        
          <!-- Sun Selection -->
    <div class="box" id="SonBox" style="display:none;">
      <label>Which Son Paper:</label>
      <select id="son"  name="son" required>
        <option value="">-- Choose Son --</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
      </select>
    </div>
      <!-- Type -->
      <div class="box">
        <label>File Type:</label>
        <select name="type" required>
          <option value="question">Question Paper</option>
          <option value="solution">Paper Solution</option>
        </select>
      </div>

      <!-- File Upload -->
      <div class="box">
        <label>Upload PDF:</label>
        <input type="file" name="file" accept=".pdf" required>
      </div>

      <button type="submit" class="upload-btn">Upload File</button>

    </form>

    <p id="message"></p>

  </div>

</body>
</html>
