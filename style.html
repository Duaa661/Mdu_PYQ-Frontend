<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MDU PYQ Download</title>
  <link rel="stylesheet" href="second.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

  <!-- ===== TOP HEADER LOGO ===== -->
  <!-- Main Container -->
  <div class="container">
      <!-- Back Button -->
       
  <span class="back">
  <i class="fa-solid fa-arrow-left"
     style="position: absolute; top: 20px; left: 20px; cursor: pointer;"
     onclick="goBack()"></i> 
</span>
    <!-- Heading -->
    <h1>MDU ROHTAK (B.TECH) PREVIOUS YEAR QUESTION PAPER</h1>
    <p>Select your Branch, Year and Semester to Download Papers</p>

    <!-- Branch Selection -->
    <div class="box">
      <label>Select Branch:</label>
      <select id="branch" onchange="showYear()">
        <option value="">-- Choose Branch --</option>
        <option value="CSD">CSD</option>
        <option value="CSE">CSE</option>
        <option value="AIML">AIML</option>
        <option value="AIDS">AIDS</option>
        <option value="RAI">RAI</option>
        <option value="Civil">Civil</option>
        <option value="Mechanical">Mechanical</option>
        <option value="Biotechnology">Biotechnology</option>
        <option value="Electronics & Communication">Electronics & Communication</option>
      </select>
    </div>

    <!-- Year Selection -->
    <div class="box" id="yearBox" style="display:none;">
      <label>Select Year:</label>
      <select id="year" onchange="showSemester()">
        <option value="">-- Choose Year --</option>
        <option value="1st">1st Year</option>
        <option value="2nd">2nd Year</option>
        <option value="3rd">3rd Year</option>
        <option value="4th">4th Year</option>
      </select>
    </div>

    <!-- Semester Selection -->
    <div class="box" id="semBox" style="display:none;">
      <label>Select Semester:</label>
      <select id="semester" onchange="showpaper()">
        <option value="">-- Choose Semester --</option>
      </select>
    </div>

    <!-- Paper Selection -->
    <div class="box" id="paperBox" style="display:none;">
      <label>Select Paper:</label>
      <select id="paper" onchange="showSon()">
        <option value="">-- Choose Paper --</option>
      </select>
    </div>
          <!-- Sun Selection -->
    <div class="box" id="SonBox" style="display:none;">
      <label>Which Son Paper:</label>
      <select id="son" onchange="showDownload()">
        <option value="">-- Choose Which Son --</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
      </select>
    </div>
    <!-- Download Section -->
    <div class="downloadBox" id="downloadBox" style="display:none;">
      <h2>Available Question Papers & Solution</h2>
      <div id="paperList"></div>
      <p id="result"></p>
    </div>

  </div>

  <div class="bubbles">
    <img src="./images/bubble.png" alt="">
    <img src="./images/bubble.png" alt="">
    <img src="./images/bubble.png" alt="">
    <img src="./images/bubble.png" alt="">
    <img src="./images/bubble.png" alt="">
    <img src="./images/bubble.png" alt="">
    <img src="./images/bubble.png" alt="">
  </div>

  <script src="first.js"></script>
</body>
</html>
